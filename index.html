<!DOCTYPE html>
<html>
<head>
	<title>Gim Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/stylesGim.css">
	<script src="js/aturgim.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>Gim Tic Tac Toe</h1>
	</div>
	<div id="options">
		<form id="options">
			<label for="boardsize_input"><b>Board Type :</b></label>
				<input id="boardsize_input" type="number" min="2" max="50" onchange='change(this.value)' onkeypress='return validate(event)' onkeyup='change(this.value)' value="3" /><label id="papan">( 3 x 3 )</label>
				<div><h4>(Minimal Board Type is 2 x 2)<h4></div>
		</form>
		<button id="options_submit">Play</button>
		<button onclick="location.reload()">Reload</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game"></div>
</body>
</html>
