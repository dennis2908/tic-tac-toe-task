<!DOCTYPE html>
<html>
<head>
	<title>Gim Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="tictactoe.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>Gim Tic Tac Toe</h1>
	</div>
	<div id="options">
	<p>Pilihan:</p>
		<form id="options">
			<label for="boardsize_input">Ukuran Papan :</label>
				<input id="boardsize_input" type="number" min="2" max="50" value="3"></input>
		</form>
		<button id="options_submit">Main!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game">
	</div>
</body>
</html>
