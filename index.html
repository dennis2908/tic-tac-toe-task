<!DOCTYPE html>
<html>
<head>
	<title>Gim Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="stylesGim.css">
	<script src="aturgim.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>Gim Tic Tac Toe</h1>
	</div>
	<div id="options">
	
	<div><h4>Pilihan : <h4></div>
		<form id="options">
			<label for="boardsize_input"><b>Ukuran Papan :</b></label>
				<input id="boardsize_input" type="number" min="2" max="50" onchange='change(this.value)' onkeypress='return  validate(event)' value="3" /><label id="papan">( 3 x 3 )</label>
				<div><h4>(Ukuran Papan minimal 2 x 2)<h4></div>
		</form>
		<button id="options_submit">Main!</button>
		
	</div>
	<div id="turnIndicator"></div>
	<div id="game"></div>
</body>
</html>
