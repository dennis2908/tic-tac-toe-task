<!DOCTYPE html>
<html>
<head>
	<title>Gim Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/stylesGim1.css">
	<link rel="stylesheet" type="text/css" href="css/stylesGim2.css">
	<script src="js/aturgim.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>Gim Tic Tac Toe</h1>
	</div>
	<div id="options">
		<div id="gim"></div>
		<div id="indikatorGanti"></div>
		<form id="options">
			<label for="ukuran_data"><b>Board Type :</b></label>
				<input id="ukuran_data" type="number" onchange='change(this.value)' onkeypress='return validate(event)' onkeyup='change(this.value)' value="2"  min="2" max="30"/><label id="papan">( 2 x 2 )</label>
				<div><h4>(Minimal Board Type is 2 x 2)<h4></div>
		</form>
		<button id="submit_play">Play</button>
		<button onclick="doReload()">Reload</button>
	</div>
	
</body>
</html>
